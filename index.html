<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <!-- Navigation -->
            <nav>
                <div class="circle">
                    <img src="./assets/left-angle.svg" alt="">
                </div>
                <div class="circle">
                    <img src="./assets/bars.svg" alt="">
                </div>
            </nav>

            <!-- Thumbnail image -->
            <img src="./assets/idol.png" class="thumbnail-img">

            <!-- Song title and artist -->
            <h1 id="song_title">Happy Days</h1>
            <p id="song_artist">Luis Fonsi Ft. Puerto Rican</p>

            <!-- Song progress bar -->
            <div class="row">
                <div class="current-time">00:00</div>
                <input type="range" value="0" id="song-progress" onchange="seekTo()">
                <div class="total-time">00:00</div>
            </div>

            <!-- Music player controls -->
            <div class="controls">
                <div>
                    <img src="./assets/backward.svg" onclick="nextAudio()">
                </div>
                <div onclick="playPause()">
                    <img src="./assets/play.svg" id="play-icon">
                </div>
                <div>
                    <img src="./assets/forward.svg" onclick="prevAudio()">
                </div>
            </div>
        </div>
    </div>
    <script async src="./script.js"></script>
</body>

</html>
